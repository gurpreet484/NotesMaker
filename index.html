<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Maker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html">
            <h4>Your Notes</h4>
        </a>
    </nav>

    <header>
        <h1>Click on the '+' sign to add new note</h1>
    </header>

    <section>
        <div class="wrapper">
            <a class="container" onclick="showForm()">
                <div class="addNewNote box">
                    <div class="circle">
                        <div class="vertical"></div>
                        <div class="horizontal"></div>
                    </div>
                </div>
            </a>

            <div class="form" id="form">
                <div class="box1">
                    <div class="closePopUp">
                        <button id="form" onclick="closeForm()">X</button>
                    </div>
                    <form>
                        <label for="title">Enter Title</label>
                        <input type="text" id="title" placeholder="Your title...">
                        <label for="text">Enter text</label>
                        <textarea id="text" cols="30" rows="5" placeholder="Your text..."></textarea>
                        <button type="submit" id="submit" onclick="closeForm()">Save</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </div>

            <!-- adding notes using javaScript -->

            <div id="notes">
               
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
